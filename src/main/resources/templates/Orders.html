<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <link rel="stylesheet" th:href="@{/css/order.css}">
    <link rel="stylesheet" th:href="@{/css/variable.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">Apni Dukkan</div>
                <ul class="nav-links">
                    <li><a th:href="@{/home}" aria-label="Navigate to Home">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn" aria-label="View Categories">Categories</a>
                        <div class="dropdown-content" role="menu">
                            <a th:href="@{/category1}" aria-label="View Bread and Milk">Bread & Milk</a>
                            <a th:href="@{/category2}" aria-label="View Atta, Rice, and Daal">Atta, Rice & Daal</a>
                            <a th:href="@{/category3}" aria-label="View Oil and Masala">Oil & Masala</a>
                            <a th:href="@{/category4}" aria-label="View Snacks and Munchies">Snacks & Munchies</a>
                        </div>
                    </li>
                    <li><a th:href="@{/cart}" aria-label="View Cart">Cart</a></li>
                    <li><a th:href="@{/orders}" aria-label="View Your Orders">Orders</a></li>
                    <li><a th:href="@{/logout}" aria-label="Logout" onclick="return confirm('Are you sure you want to logout?');">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="order-summary">
            <h2>Your Orders</h2>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Items</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.date}"></td>
                        <td>
                            <ul>
                                <li th:each="item : ${order.items}" th:text="${item}"></li>
                            </ul>
                        </td>
                        <td th:text="'Rs. ' + ${order.amount}"></td>
                        <td th:text="${order.status}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(orders)}">
                        <td colspan="4">No orders found.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Apni Dukkan. All rights reserved.</p>
    </footer>
</body>
</html>
